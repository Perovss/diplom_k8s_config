apiVersion: apps/v1
kind: Deployment
metadata:
  name: diplom-app-deployment
  labels:
    app: diplom-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: diplom-app
  template:
    metadata:
      labels:
        app: diplom-app
    spec:
      containers:
      - name: diplom-app
        image: perovss/nginx.app:latest
        ports:
        - containerPort: 80
          name: http
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: diplom-app
  name: diplom-app
  namespace: monitoring
spec:
  type: NodePort
  ports:
  - name: http
    port: 80
    targetPort: http
    nodePort: 30001
  selector:
    app: diplom-app
